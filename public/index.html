<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico"/>
  <title>Realisr 2</title>
  <style>
    html, body{
      margin: 0;
      height: 100%;
      background: #1d1d21;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    button {
      font-family: inherit;
    }

    .globalBtn {
      height: 100%;
      max-height: 100%;
      width: 100%;
      font-size: 16px;
      padding: 0;
      border-radius: 0px;
      border: none;
      display: flex;
      align-items: center;
    }

    .globalBtn:hover {
      background-color: #bbb;
    }

    .closeButton:hover {
      background-color: #666;
    }

    .footerLink {
      color: #0bb
    }

    .footerLink:hover {
      color: #bbb
    }

    .footerLink:active {
      color: #b0b
    }

    #root{
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
